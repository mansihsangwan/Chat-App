{% extends "base1.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Chat App!</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
        {% for session in user_sessions %}
          {{session}}<br/>
        {% endfor %}
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
